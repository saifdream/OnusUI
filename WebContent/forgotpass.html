	<section>
    		<nav id="mainNav" class="navbar custom-navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
				        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        	<span class="sr-only">Toggle navigation</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
				        <a class="navbar-brand page-scroll" href="index.html">Onus IT Solution</a>
				    </div>
				
				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav navbar-right">
					      <li>
					          <a href="">
					          	<span class="glyphicon glyphicon-user"></span> &nbsp;Sign Up
					          </a>
					     </li>
					     <li>
					          <a href="login.html">
					          	<span class="glyphicon glyphicon-log-in"></span> &nbsp;Login
					          </a>
					     </li>
					 </ul>
				  </div>
				  <!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
    </section>
	<section class="container">
		<div class="">
            	<div class="row form-horizontal">
            		<div class="col-md-4 col-md-offset-4">
		                <form action="#" method="post" name="loginForm" novalidate>
			                <div id="loginHeader">
			                	<h4>
			                		<span class="glyphicon glyphicon-lock"></span> &nbsp;<strong>Password Recovery</strong>
			                	</h4>
			                	<hr/>
			                </div>
		                	<div class="col-sm-12">
		                		
		                		<div id="div1">
		                			<div class="radio">
								      <label><input type="radio" name="type" value="email">Recover Password by E-mail.</label>
								    </div>
								    <div class="radio">
								      <label><input type="radio" name="type" value="phone">Recover Password by Phone.</label>
								    </div>
								    <div class="radio">
								      <label><input type="radio" name="type" value="question">Recover Password by Security Question.</label>
								    </div>
		                		</div>
		                		<div style="padding: 20px;">
								    <button type="submit" class="btn btn-defult btn-sm btn-block" data-ng-disabled="loginForm.$invalid">
					                    <span class="glyphicon glyphicon-log-in"></span> &nbsp; <strong>Continue</strong>
					                </button>
								</div>
			                    
							</div>
		                </form>
	                </div>
                </div>
            </div>
	</section>
